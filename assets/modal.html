<div id="myp-modal" class="myp-modal">
    <div class="myp-modal-content">
        <div class="myp-button-container">
          <div class="myp-button-left-container">
            <button id="myp-erase-btn" class="myp-btn"><i class="fas fa-eraser"></i> Erase</button>
            <button id="myp-undo-btn" class="myp-btn"><i class="fas fa-undo-alt"></i> Undo</button>
            <button id="myp-print-btn" class="myp-btn"><i class="fas fa-print"></i> Print</button>
            <div class="myp-dropdown">
              <i class="fas fa-image"></i>
              <select id="myp-image-size-select">
                <option value="100%">100%</option>
                <option value="75%">75%</option>
                <option value="50%">50%</option>
                <option value="25%">25%</option>
              </select>
            </div>
          </div>
          <div class="myp-button-right-container"><i id="myp-close-btn" class="fas fa-times"></i></div>
        </div>
        <div class="myp-page-content">
          <iframe class="myp-page-content-iframe"></iframe>
        </div>
    </div>
    <div class="myp-grey-background"></div>
</div>
